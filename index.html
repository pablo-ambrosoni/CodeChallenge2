<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
    <title>Document</title>
</head>

<body>
    <div class="container">
        <h2>Datos</h2>
        <form id="form">
            <div class="form-group">
                <label for="nombre">Nombre:</label>
                <input type="text" class="form-control" name="nombre" id="nombre">
            </div>
            <div class="form-group">
                <label for="apellido">Apellido:</label>
                <input type="text" class="form-control" name="apellido" id="apellido">
            </div>
            <div class="form-group">
                <label for="grupo">Grupo:</label>
                <input type="number" class="form-control" name="grupo" id="grupo">
            </div>
            <div class="form-group">
                <label for="sala">Num Sala:</label>
                <input type="number" class="form-control" name="sala" id="sala">
            </div>
            <div class="form-group">
                <button type="submit" class="btn btn-dark" id="submit">Enviar</button>
            </div>
        </form>
    </div>

    <div class="container mt-5">
        <h2>Lista de Registros</h2>
        <table class="table table-striped">
          <thead>
            <tr>
              <th>Nombre</th>
              <th>Apellido</th>
              <th>Grupo</th>
              <th>Sala</th>
              <th>Acciones</th>
            </tr>
          </thead>
          <tbody  id="tabla"></tbody>
        </table>
      </div>
    
    <script src="script.js"></script>
</body>

</html>
